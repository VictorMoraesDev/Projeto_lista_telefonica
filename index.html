<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Telefonica</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <Div class="container">
        <header>
            <img src="./img/OIP.jpg" alt="logo Lista">
            <h1>Lista Telefonica</h1>
        </header>
        <form id="form-atividade">
            <input type="text" id="Nome" required placeholder="Nome"/>
            <input type="number" id="Numero" required placeholder="Numero de telefone"/>
            <button type="submit">Cadastrar</button>
            <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Poppins:wght@300;400;500&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="./main.css">
        </form>      
        <table cellspacing = "0">
            <thead>
                <tr>
                    <th>
                        Nome e Sobrenome
                    </th>
                    <th>
                        Numero de Telefone
                    </th>
                </tr>
            </thead>
        </table>
    </div>
    <script src="main.js"></script>
        
    </Div>
</body>
